# .github/workflows/loto3.yml
name: Loto3 Results

on:
  schedule:
    # Horario de verano CL (UTC-3): 21:30 CL = 00:30 UTC
    - cron: "30 0 * 10-3 *"   # octubre a marzo
    # Horario de invierno CL (UTC-4): 21:30 CL = 01:30 UTC
    - cron: "30 1 * 4-9 *"    # abril a septiembre
  workflow_dispatch:           # permite ejecutar manualmente

jobs:
  ejecutar-loto3:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Instalar dependencias
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Crear archivo de credenciales
        env:
          GOOGLE_CREDENTIALS: ${{ secrets.GOOGLE_CREDENTIALS }}
        run: |
          echo "$GOOGLE_CREDENTIALS" > creds.json
          echo "Archivo creds.json generado"

      - name: Ejecutar loto3.py
        env:
          GOOGLE_CREDENTIALS: ${{ secrets.GOOGLE_CREDENTIALS }}
        run: |
          python loto3.py --creds creds.json
